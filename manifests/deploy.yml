apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: argocd
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: wisdom2608/wisdomtech:2025-04-22-19-56
          ports:
            - containerPort: 80
